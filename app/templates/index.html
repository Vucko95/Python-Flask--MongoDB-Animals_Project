<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaseApp</title>
    <style>
        .todo {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
        }
        background-color:grey                                                                                                                                               
    </style>
</head>
<body style="background-color:rgb(71, 141, 255);">
    <h1>Animal DataBase</h1>
    <hr>
    <div class="content">
    <form method="post">
        <p>
            <b><label for="content">Please enter the animal name</label></b>
        </p>
        <p>
            <input type="text" name="content"
                placeholder="Animal Name"></input>
        </p>

        <p>
            <b><label for="gender">Gender</label></b>
        </p>
        <p>
            <input id="gender-0" name="gender" required type="radio" value="Male">
            <label for="gender-0">Male</label>
        </p>
        <p>
            <input id="gender-1" name="gender" required type="radio" value="Female">
            <label for="gender-1">Female</label>
        </p>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
